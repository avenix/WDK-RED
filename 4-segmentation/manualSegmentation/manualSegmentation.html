<script type="text/javascript">
    RED.nodes.registerType('manualSegmentation',{
        category: 'segmentation',
        color: '#AAAA66',
        defaults: {
            name: {value:""},
            segmentSizeLeft: {value:"250",required:true,validate:RED.validators.number()},
            segmentSizeRight: {value:"200",required:true,validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "segmentation.png",
        label: function() {
            return this.name||"manualSegmentation";
        }
    });
</script>

        <label for="node-input-segmentSizeLeft"><i class="icon-tag"></i>segmentSizeLeft</label>

    <div class="form-row">

    </div>
</script>

<script type="text/x-red" data-help-name="manualSegmentation">
