<script type="text/javascript">
    RED.nodes.registerType('labelMapper',{
        category: 'labeling',
        color: '#DEB887',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "label.png",
        label: function() {
            return this.name||"labelMapper";
        }
    });
</script>

<script type="text/x-red" data-template-name="labelMapper">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="labelMapper">
    <p></p>
</script>
